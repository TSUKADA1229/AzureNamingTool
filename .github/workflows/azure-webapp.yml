
name: Build and deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) ソース取得
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) .NET 8 SDK をセットアップ（Web App が .NET 8 LTS）
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3) どこで実行しているか＆ファイルが見えるか確認（一時的な見える化）
      - name: Show repo root and project files
        run: |
          pwd
          ls -la
          ls -la AzureNamingTool || true
          ls -la AzureNamingTool/src || true

      # 4) 依存復元（.csproj を実パスで明示）
      - name: Restore dependencies
        run: dotnet restore ./AzureNamingTool/src/AzureNamingTool.csproj

      # 5) ビルド（Release）
      - name: Build
        run: dotnet build ./AzureNamingTool/src/AzureNamingTool.csproj --configuration Release --no-restore

      # 6) 公開（publish）成果物を ./publish に出力
      - name: Publish
        run: dotnet publish ./AzureNamingTool/src/AzureNamingTool.csproj --configuration Release --output ./publish

      # （任意）成果物の中身を確認
      - name: List publish folder
        run: |
          echo "== publish =="
          ls -la ./publish || true

      # 7) Azure Web App にデプロイ
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'azurenamingtool-aeechtbccebhbbch'   # ← Azureポータルの実リソース名に完全一致
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # ← Secretに“生XML全文          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # ← Secretに“生XML全文”
