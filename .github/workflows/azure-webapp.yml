
name: Build and deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) ソース取得
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) .NET SDK 設定（Web App が .NET 8 の場合）
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3) 依存復元（AzureNamingTool.csproj を直接）
      - name: Restore dependencies
        run: dotnet restore ./src/AzureNamingTool.csproj

      # 4) ビルド（Release）
      - name: Build
        run: dotnet build ./src/AzureNamingTool.csproj --configuration Release --no-restore

      # 5) 公開（publish）成果物を ./publish に出力
      - name: Publish
        run: dotnet publish ./src/AzureNamingTool.csproj --configuration Release --output ./publish

      # （任意）成果物確認
      - name: List publish folder
        run: |
          echo "== publish =="
          ls -la ./publish || true

      # 6) Azure Web App にデプロイ
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
                   app-name: 'azurenamingtool-aeechtbccebhbbch'   # ← 実リソース名に完全一致
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
