
# .github/workflows/main_azurenamingtool.yml
name: Build and deploy ASP.Net Core app to Azure Web App - AzureNamingTool

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET SDK (8.x)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ▼ プロジェクトパスを「明示」してください（src/AzureNamingTool.csproj）
      - name: Restore
        run: dotnet restore .\src\AzureNamingTool.csproj

      - name: Build (Release)
        run: dotnet build .\src\AzureNamingTool.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish .\src\AzureNamingTool.csproj -c Release -o "${{ env.DOTNET_ROOT }}\myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.DOTNET_ROOT }}\myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write      # OIDC 用
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: dotnet-app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EF1AE858C9A347A1AD5D88E88595F669 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1C9E836636E947F59168D7703CD6AA16 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7994D6E1335449268515750FF3546202 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          # ▼ Azureポータルの「既定のドメイン」URLのサブドメインに完全一致させる
          app-name: 'azurenamingtool'
          # ▼ スロット未使用なら slot-name は指定しない
          # slot-name: 'Production'   # ← 使っていないなら削除
