
name: Build and deploy ASP.NET Core app to Azure Web App - AzureNamingTool (Publish Profile)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) ソース取得
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) .NET 8 SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3) .csproj を検出（ログに "Found: ..." ）
      - name: Locate AzureNamingTool.csproj
        id: locate
        shell: bash
        run: |
          FOUND="$(find . -type f -name 'AzureNamingTool.csproj' | head -n 1)"
          if [ -z "$FOUND" ]; then
            echo "ERROR: AzureNamingTool.csproj not found." >&2
            exit 1
          fi
          echo "Found: $FOUND"
          echo "CSPROJ=$FOUND" >> "$GITHUB_OUTPUT"

      # 4) 依存復元・ビルド・公開
      - name: Restore
        run: dotnet restore "${{ steps.locate.outputs.CSPROJ }}"

      - name: Build (Release)
        run: dotnet build "${{ steps.locate.outputs.CSPROJ }}" --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "${{ steps.locate.outputs.CSPROJ }}" --configuration Release --output ./publish

      # （任意）成果物確認
      - name: List publish folder
        run: ls -la ./publish || true

      # 5) デプロイ（Publish Profile 方式）
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2  # v3でも可
        with:
          app-name: 'azurenamingtool'          # ← 既定ドメインのサブドメインと完全一致
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

