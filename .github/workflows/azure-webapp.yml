
name: Build and deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) ソース取得
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) .NET 8 SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3) 見える化（一時的な確認用）
      - name: Show repo and src
        run: |
          pwd
          ls -la
          ls -la AzureNamingTool || true
          ls -la AzureNamingTool/src || true

      # 4) 依存復元（実パスを明示）
      - name: Restore dependencies
               run: dotnet restore ./AzureNamingTool/src/AzureNamingTool.csproj

      # 5) ビルド（Release）
      - name: Build
        run: dotnet build ./AzureNamingTool/src/AzureNamingTool.csproj --configuration Release --no-restore

      # 6) 公開（publish）成果物を ./publish に出力
      - name: Publish
        run: dotnet publish ./AzureNamingTool/src/AzureNamingTool.csproj --configuration Release --output ./publish

      # 7) 成果物確認（任意）
      - name: List publish folder
        run: ls -la ./publish || true

      # 8) Azure Web App にデプロイ
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'azurenamingtool-aeechtbccebhbbch'          # ← Azureポータルの“既定ドメイン”サブドメインと完全一致
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # ← Secretに“生XML全文”
